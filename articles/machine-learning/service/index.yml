  description: Azure Machine Learning service provides a cloud-based environment you can use to develop, train, test, deploy, manage, and track machine learning models. Azure Machine Learning service fully supports open-source technologies such as Scikit-learn, Tensorflow, Pytorch or any other Python-based framework. Learn how to use Azure Machine Learning service for your machine learning workflows with our quickstarts and tutorials.
