### YamlMime:Landing

title: Azure Service Fabric documentation
summary: Azure Service Fabric is a distributed systems platform that makes it easy to package, deploy, and manage scalable and reliable microservices and containers.

metadata:
  ms.service: service-fabric
  ms.topic: landing-page
  author: erikadoyle
  ms.author: edoyle
  ms.date: 12/04/2019

