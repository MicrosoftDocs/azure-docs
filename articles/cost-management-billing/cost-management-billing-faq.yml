  - name: Cost and usage details questions
    questions:
      - question: How can I get my cost and usage details data?
        answer: |
          You can get your cost and usage details data in two main ways:
          - Use [Exports](costs/ingest-azure-usage-at-scale.md) to automatically generate and store large, recurring usage datasets in Azure Storage for analysis at scale.
          - Use the [Cost Details API](automate/get-small-usage-datasets-on-demand.md) to programmatically retrieve smaller, on-demand usage datasets.

          Choose Exports for large or recurring datasets, and the API for smaller, on-demand queries.
      - question: Where can I find information about the fields in the usage details file?
        answer: |
          For a detailed explanation of each field in the cost and usage details file, see [Understand cost details fields](automate/understand-usage-details-fields.md). This documentation provides definitions and guidance for interpreting the columns in your exported cost and usage data.
      - question: Why do I get Usage Details API timeouts?
        answer: |
           Usage Details API timeouts often occur when requesting large datasets, as the API may not be able to process and deliver the data before timing out. To avoid these issues, we recommend using [Exports](costs/ingest-azure-usage-at-scale.md) for large or recurring usage datasets, or the [Cost Details API](automate/get-small-usage-datasets-on-demand.md) for smaller, on-demand queries. For guidance on migrating from the Usage Details API, see [Migrate from the Consumption Usage Details API](automate/migrate-consumption-usage-details-api.md).cv
      - question: How do I see my recurring charges?
        answer: |
          Recurring charges are available in the cost and usage details data when viewing Actual Cost.
      - question: Where can I see tax information in Cost details?
        answer: |
          Cost details data is all pretax. Tax related charges are only available on your invoice.
      - question: Why is PAYGPrice zero for some of the records in my cost details file?
        answer: |
          If youâ€™re an EA or MCA customer, `PAYGPrice` is populated only for first party Azure usage charges where `PricingModel` is `OnDemand`. `PAYGprice` isn't populated when `PricingModel = Reservations`, `Spot`, `Marketplace`, or `SavingsPlan`.
      - question: Does Cost and usage details data have Reservation charges?
        answer: |
          Yes it does. You can see those charges according to when the actual charges occurred (Actual Cost) or you can see the charges spread across the resources that consumed the Reservation (Amortized Cost). For more information, see [Get amortized costs](costs/manage-automation.md#get-amortized-cost-details).
      - question: Am I charged for using Cost Details API or Exports?
        answer: |
          The Cost Details API is free. Make sure to abide by the rate-limiting policies, however. For more information, see [Data latency and rate limits](costs/manage-automation.md#data-latency-and-rate-limits). The Exports feature is free to use, but you pay for the storage account that you use to store the exported data.
