  - name: Azure Savings Plan questions
    questions:
      - question: How do I view savings plan charges?
        answer: |
          In the Azure portal, navigate to **Cost Management + Billing** > **Cost Management** > **Cost analysis**. Then, add a filter for **Pricing Model: Savings plan**. 

          You can choose to view either the actual cost (reflecting when the purchase was charged) or the amortized cost (which spreads the cost of the Savings Plan across the resources that used it).
          
          To switch between these views, select the down arrow next to the Actual Cost KPI and select your desired metric from the drop-down.

      - question: How do I view savings plan underutilization?
        answer: |
          Sign in to the Azure portal. Then select All services > **Savings plan** and note the **Utilization (%)** for a savings plan. Select a savings plan. Review the savings plan use trend over time. 