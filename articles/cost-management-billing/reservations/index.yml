title: Save with Azure reservations
summary: Learn how Azure Reservations help you save money by committing to one-year or three-year plans. Plans are for virtual machines and Azure Blob storage or Azure Data Lake Storage Gen2. They're also available for SQL Database compute capacity, Azure Cosmos DB throughput, and other Azure resources. 
