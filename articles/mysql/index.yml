### YamlMime:Landing
title:  Azure Database for MySQL documentation
summary: "Azure Database for MySQL is a relational database service powered by the MySQL community edition.You can use either Single Server or Flexible Server (Preview) to host a MySQL database in Azure. It's a fully managed database as a service offering that can handle mission-critical workloads with predictable performance and dynamic scalability."
metadata:
  description: "Azure Database for MySQL are a relational database service in the Microsoft cloud that is built for developers and powered by the MySQL community edition. You can choose either Single server or Flexible Server (Preview) to deploy your MySQL database in Azure."
  author: ajlam
  ms.author: andrela
  ms.date: 09/03/2019
  ms.service: mysql
  ms.topic: landing-page

