      summary: Build apps that surface recommendations for informed and efficient decision-making.
      links: 
        - url: ./anomaly-detector/overview.md
          itemType: overview
          text: Anomaly Detector (Preview)
        - url: ./content-moderator/overview.md
          itemType: overview
          text: Content Moderator
        - url: ./personalizer/what-is-personalizer.md
