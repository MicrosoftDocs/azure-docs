conceptualContent:
# itemType: architecture | concept | deploy | download | get-started | how-to-guide | learn | overview | quickstart | reference | tutorial | whats-new
  items:
    - title: Vision
      summary: Recognize, identify, caption, index, and moderate your pictures, videos, and digital ink content.
      links:
        - url: ./computer-vision/index.yml
          itemType: overview
          text: Computer Vision
        - url: ./Custom-Vision-Service/index.yml
          itemType: overview
          text: Custom Vision
        - url: ./face/index.yml
          itemType: overview
          text: Face
        - url: ./form-recognizer/index.yml
          itemType: overview
          text: Form Recognizer (Preview)
        - url: ./ink-recognizer/index.yml
          itemType: overview
          text: Ink Recognizer (Preview)
        - url: ../media-services/video-indexer/index.yml
          itemType: overview
          text: Video Indexer
    - title: Language
      summary: Allow your apps to process natural language with pre-built scripts, evaluate sentiment and learn how to recognize what users want.
      links:
        - url: ./immersive-reader/index.yml
          itemType: overview
          text: Immersive Reader (Preview)
        - url: ./luis/index.yml
          itemType: overview
          text: Language Understanding (LUIS)
        - url: ./qnamaker/index.yml
          itemType: overview
          text: QnA Maker
        - url: ./text-analytics/index.yml
          itemType: overview
          text: Text Analytics
        - url: ./translator/index.yml
          itemType: overview
          text: Translator
    - title: Speech
      summary: Convert speech into text and text into natural-sounding speech. Translate from one language to another and enable speaker verification and recognition.
      links:
        - url: ./speech-service/index.yml
          itemType: overview
          text: Speech service
#        - url: ./speech/home.md
#          itemType: overview
#          text: Bing Speech (Retiring)
#        - url: ./translator-speech/overview.md
#          itemType: overview
#          text: Translator Speech (Retiring)
    - title: Decision
      summary: Build apps that surface recommendations for informed and efficient decision-making.
      links:
        - url: ./anomaly-detector/index.yml
          itemType: overview
          text: Anomaly Detector (Preview)
        - url: ./content-moderator/index.yml
          itemType: overview
          text: Content Moderator
        - url: ./personalizer/index.yml
          itemType: overview
          text: Personalizer
    - title: Search
      summary: Add Bing Search APIs to your apps and harness the ability to comb billions of webpages, images, videos, and news with a single API call.
      links:
        - url: ./Bing-web-search/index.yml
          itemType: overview
          text: Bing Search APIs hub page
    - title: Cognitive Service Containers
      summary: Container support in Azure Cognitive Services allows developers to use the same rich APIs that are available in Azure, and enables flexibility in where to deploy and host the services that come with Docker containers.
      links:
        - url: ./cognitive-services-container-support.md
          itemType: overview
          text: Cognitive Service Containers
        - url: ./containers/container-reuse-recipe.md
          itemType: learn
          text: Create containers for reuse
        - url: ./containers/azure-container-instance-recipe.md
          itemType: how-to-guide
          text: Deploy and run container on Azure Container Instance
        - url: ./containers/azure-kubernetes-recipe.md
