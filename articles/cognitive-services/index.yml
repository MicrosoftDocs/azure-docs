      summary: Convert speech into text and text into natural-sounding speech. Translate from one language to another and enable speaker verification and recognition.
      links: 
        - url: /azure/cognitive-services/speech-service
          itemType: overview
          text: Speech Services 
        - url: /azure/cognitive-services/speaker-recognition/home
          itemType: overview
          text: Speaker Recognition (Preview)
        - url: /azure/cognitive-services/speech/home
