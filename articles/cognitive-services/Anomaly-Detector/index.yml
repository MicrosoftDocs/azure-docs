  title: Anomaly Detector API - Tutorials, quickstarts, API reference - Azure Cognitive Services | Microsoft Docs
  description: Use the Anomaly Detector API to monitor data over time and detect anomalies with machine learning. Get insight into your data, regardless of volume, industry, or scenario. 
  services: cognitive-services
  author: aahill
