abstract:
  description: |
    The Microsoft Speech service provides developers an easy way to add powerful speech-enabled features to their applications, 
    including voice command control, transcription, dictation, and translation using an SDK or REST API (see table below).
    <p>Microsoft and its partners also offers an integrated hardware/software platform that's optimized for developing speech-enabled devices&#58; 
    the <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>.
    <p>For more details of what the service can do for you, see <a href="overview">What is the Speech service?</a>
