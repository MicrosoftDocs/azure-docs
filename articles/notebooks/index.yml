abstract:
  description: Azure Notebooks is a free hosted service to develop and run Jupyter notebooks in the cloud with no installation. Jupyter (formerly IPython) is an open source project that lets you easily combine markdown text, executable code (Python, R, and F#), persistent data, graphics, and visualizations onto a single, sharable canvas called a notebook.
sections:
- title: 5-Minute Quickstarts
  items:
  - type: paragraph
    text: Learn to work with Azure Notebooks by exploring these quickstarts.
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
      - href: /azure/notebooks/quickstart-create-share-jupyter-notebook
        html: <p>Learn how to create and run a Jupyter notebook on Azure Notebooks, then share that notebook with others.</p>
        image:
          src: media/index/Azure_AddNotebook.svg
        title: Create and share a notebook
      - href: /azure/notebooks/quickstart-clone-jupyter-notebook
        html: <p>Learn how to clone a Jupyter notebook from a GitHub repository and run it in your Azure Notebooks account.</p>
        image:
          src: media/index/Azure_ClonePage.svg
        title: Clone a notebook
      - href: /azure/notebooks/quickstart-migrate-local-jupyter-notebook
        html: <p>Learn how to transfer a Jupyter notebook to Azure Notebooks from your local computer or a web URL, then share it for collaboration.</p>
        image:
          src: media/index/Azure_MigrateNotebook.svg
        title: Migrate a local Jupyter notebook
      - href: /azure/notebooks/quickstart-create-jupyter-notebook-project-environment
        html: <p>Learn how to configure an Azure Notebooks project in with a specific set of installed packages and startup scripts.</p>
        image:
          src: media/index/Azure_CustomEnvironment.svg
        title: Create a project with a custom environment
      - href: /azure/notebooks/quickstart-sign-in-azure-notebooks
        html: <p>Learn how to sign into Azure notebooks and set a user ID, which gives you the ability to access saved projects and share notebooks with others.</p>
        image:
          src: media/index/Azure_UserAccount.svg
        title: Sign in and set a user ID
