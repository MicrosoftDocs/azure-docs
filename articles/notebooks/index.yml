title: Azure Notebooks Documentation
metadata:
  title: Azure Notebooks Documentation - Quickstarts, Tutorials, Guides | Microsoft Docs
  description: Learn how to create, run, and share Jupyter notebooks through the hosted Azure Notebooks service.
  services: notebooks
  author: kraigb
  manager: douge
  ms.service: azure-notebooks
  ms.tgt_pltfrm: na
  ms.devlang: na
