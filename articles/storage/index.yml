title: Azure Storage documentation
summary: Azure Storage products offer secure and scalable cloud and hybrid data storage services to businesses. Review technical documentation and resources to choose, implement, and optimize the right Azure Storage solution for your data. Options include object, file, disk, queue, and table Storage. There are also services for hybrid storage solutions, and services to transfer, share, and back up data.
