### YamlMime:Landing

title: Content Moderator documentation # < 60 chars
summary: "The Azure Content Moderator API checks text, image, and video content for material that is potentially offensive, risky, or otherwise undesirable. Content Moderator is being deprecated in February 2024, and will be retired by February 2027. It is being replaced by <a href="https://learn.microsoft.com/azure/ai-services/content-safety/overview">Azure AI Content Safety</a>, which offers advanced AI features and enhanced performance. Azure AI Content Safety is a comprehensive solution designed to detect harmful user-generated and AI-generated content in applications and services. Azure AI Content Safety is suitable for many scenarios such as online marketplaces, gaming companies, social messaging platforms, enterprise media companies, and K-12 education solution providers." # < 160 chars

metadata:
  title: Content Moderator Documentation - Quickstarts, Tutorials, API Reference - Azure AI services  | Microsoft Docs
  description: The Azure Content Moderator API checks text, image, and video content for material that is potentially offensive, risky, or otherwise undesirable. When such material is found, the service applies appropriate labels (flags) to the content. Your app can then handle flagged content in order to comply with regulations or maintain the intended environment for users.
  #services: cognitive-services
  ms.service: azure-ai-content-moderator
  ms.topic: landing-page
  author: PatrickFarley
  ms.author: pafarley
  ms.date: 10/27/2021

