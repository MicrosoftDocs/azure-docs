title: Azure Active Directory B2C documentation # < 60 chars
summary: Azure Active Directory B2C (Azure AD B2C) is an identity management service that enables you to customize and control how customers sign up, sign in, and manage their profiles when using your applications. This includes applications developed for iOS, Android, and .NET, among others. Azure AD B2C enables these actions while protecting the identities of your customers at the same time. # < 160 chars

