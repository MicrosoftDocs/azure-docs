### YamlMime:Landing
title: Azure Redis Documentation
summary: There are two fully managed Redis services on Azure - Azure Managed Redis and Azure Cache for Redis. Either service can be used as a data cache, session store, or messaging broker that provides high throughput and low-latency access to data for applications. Azure Managed Redis is the latest offering and provides higher performance and more advanced features. It can be used for more applications, such as storing embeddings vectors and as a semantic cache. These tutorials, API references, and other documentation show you how to use Azure Managed Redis from any application on Azure. For information about Azure Cache for Redis, see the links on this page.


