title: "FAQ: Azure Native Pure Storage Cloud"
summary: |
  This FAQ provides answers to common questions about resources and developer tools available for Azure Native Pure Storage Cloud. Use this guide to maximize the success of your Pure Storage Cloud deployment.

sections:
  - name: Pure Storage Cloud resources
    questions:
      - question: Where can I learn about Pure Storage Cloud design on Azure?
        answer: |
          Visit the [Pure Storage Cloud Design](https://support.purestorage.com/bundle/m_azure_native_pure_storage_cloud/page/Pure_Cloud_Block_Store/Azure_Native_Pure_Storage_Cloud/design/c_psc_design.html) documentation for architecture and design guidance.

      - question: How can I understand the cost model for Pure Storage Cloud?
        answer: |
          Review the [Pure Storage Cost model](https://support.purestorage.com/bundle/m_azure_native_pure_storage_cloud/page/Pure_Cloud_Block_Store/Azure_Native_Pure_Storage_Cloud/design/c_cost_model.html) to learn about pricing and billing.

      - question: Where is information about encryption in Pure Storage Cloud?
        answer: |
          See the [Pure Storage Encryption model](https://support.purestorage.com/bundle/m_azure_native_pure_storage_cloud/page/Pure_Cloud_Block_Store/Azure_Native_Pure_Storage_Cloud/design/c_encryption_in_psc.html) for security and encryption details.

  - name: Getting started and management
    questions:
      - question: How do I deploy Pure Storage Cloud on Azure?
        answer: |
          Follow the [Pure Storage deployment guide](https://support.purestorage.com/bundle/m_azure_native_pure_storage_cloud/page/Pure_Cloud_Block_Store/Azure_Native_Pure_Storage_Cloud/deployment/c_psc_deployment.html) for step-by-step instructions.

      - question: What resources are available for managing Pure Storage Cloud?
        answer: |
          > [!IMPORTANT]
          > **Once you've connected:**  
          > See the [Pure Storage Resource Guide](https://support.purestorage.com/bundle/m_azure_native_pure_storage_cloud/page/Pure_Cloud_Block_Store/Azure_Native_Pure_Storage_Cloud/management/c_psc_management.html) to learn how to manage your datastores and volumes.

      - question: Where can I find troubleshooting help?
        answer: |
          Access the [Troubleshooting guide](https://support.purestorage.com/bundle/m_azure_native_pure_storage_cloud/page/Pure_Cloud_Block_Store/Azure_Native_Pure_Storage_Cloud/troubleshooting/c_troubleshooting.html) for solutions to common issues.

      - question: Are there additional resources for optimizing Pure Storage Cloud?
        answer: |
          Yes. See [Additional Pure Resources](https://support.purestorage.com/bundle/m_azure_native_pure_storage_cloud/page/Pure_Cloud_Block_Store/Azure_Native_Pure_Storage_Cloud/design/c_resources_in_psc.html) for best practices and advanced guidance.
