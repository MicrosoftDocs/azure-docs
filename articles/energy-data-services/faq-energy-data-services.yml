title: Common questions about Azure Data Manager for Energy Preview
summary: This article answers commonly asked questions about the Azure Data Manager for Energy Preview.
sections:
    - name: General
      questions:
        - question: What is Azure Data Manager for Energy Preview?
          answer: >
            Azure Data Manager for Energy Preview is an open, secure, reliable, and fully managed cloud based data platform solution for the energy industry. It's an enterprise-grade offering that is based on OSDU&trade; Data Platform and brings together Microsoft's secure and trusted Azure cloud platform and SLB's extensive domain expertise. The offering is currently in preview for evaluation and deployment by customers.

    - name: Access
      questions:
        - question: How can I get access to Azure Data Manager for Energy Preview?
          answer: >
            Azure Data Manager for Energy Preview is available to all customers and partners with a valid subscription. Customers can create an instance by going directly to the Azure Marketplace and searching for "Microsoft Energy Data Services".


    - name: Data Residency
      questions:
        - question: Where does Azure Data Manager for Energy Preview store customer data?
          answer: >
            Azure Data Manager for Energy Preview stores/process customer data. By default, customer data is replicated to the paired region. For region with data residency requirements, customer data is always kept within the same region

    - name: Pricing and Billing
      questions:
        - question: Where can I learn about the pricing for Azure Data Manager for Energy Preview?
          answer: >
            Pricing for Azure Data Manager for Energy Preview is available [here](https://aka.ms/adme-pricing). 
          
        - question: How is Azure Data Manager for Energy priced?
          answer: >
            Azure Data Manager for Energy includes a fixed instance fee. This base instance price includes the capacity which can scale up to allow for peak workloads and a higher number of data partition needs.

        - question: Does Azure Data Manager for Energy charge even if the instance is idle and not being used?
          answer: >
            Yes, the fixed instance fee for Azure Data Manager for Energy Preview is applicable for all active instances and will be charged even if the instance is idle or running with no usage. 

        - question: Are there any data storage charges?
          answer: >
            Standard Azure Storage rates would apply. This is free to customers during the Preview period. 

        - question: Are there any data transfer charges?
          answer: >
            Standard Azure data transfer rates would apply. This is free to customers during the Preview period. 
           
        - question: Will I be charged for Azure Data Manager for Energy separately from the applications used on top of the platform?
          answer: >
            Pricing for Azure Data Manager for Energy will be separate from other applications built or utilized on the platform.  
                  
        - question: Will prices differ regionally?
          answer: >
            Pricing for Azure Data Manager for Energy will vary by region. Please select the region and currency using the pricing filters in the pricing calculator for regional differences.  

    - name: Support policies
      questions:
        - question: How do I raise a support request for Azure Data Manager for Energy Preview?
          answer: > 
            You can search for "Support" on your Azure portal and select "Help + Support" followed by "Create a support request". You can select "Azure Data Manager for Energy Preview" in the service option to raise a bug with Azure Data Manager for Energy Preview.

    - name: Service updates
      questions:
        - question: How do we get the latest updates on Azure Data Manager for Energy Preview?
          answer: > 
            Azure Data Manager for Energy Preview is a fully managed OSDU&trade; Data Platform. It means that the underlying infrastructure, security updates, new features, and upgrade to new OSDUâ„¢ versions is fully managed by Microsoft.
            
        - question: Can I move an Azure Data Manager for Energy Preview resource from one subscription or resource group to another? 
          answer: > 
            Today, you can't move an Azure Data Manager for Energy Preview resource from one subscription or resource group to another. Instead you can, delete the existing Azure Data Manager for Energy Preview instance in the current resource group or subscription. Create a new Azure Data Manager for Energy Preview instance in the target resource group or subscription. Next, reingest the data into the new Azure Data Manager for Energy Preview instance.

