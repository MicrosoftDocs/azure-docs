### YamlMime:Landing

title: Microsoft Azure Data Manager for Energy documentation # < 60 chars
summary: Microsoft Azure Data Manager for Energy is an open, secure, reliable, and fully managed cloud-based data platform solution for the energy industry. It is an enterprise grade data platform that brings together the capabilities of OSDU™ Data Platform, Microsoft's secure and trusted Azure cloud platform, and SLB's extensive domain expertise.

