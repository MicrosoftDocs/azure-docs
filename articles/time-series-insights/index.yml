abstract:
  description: Welcome to Azure Time Series Insights (TSI). Azure Time Series Insights provides powerful data exploration and telemetry tools to help refine operational analysis. The documentation describes the many features of the service, details how to get started with it, and the powerful APIs managing it. Information is presented in two versions, one specific to General Availability and the other specific to the Preview.
