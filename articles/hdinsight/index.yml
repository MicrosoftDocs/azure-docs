  title: Azure HDInsight Documentation - Tutorials, API Reference | Microsoft Docs
  description: Learn Hadoop on HDInsight. Documentation shows you how to use Hadoop, Spark, Kafka, HBase, and more to process, analyze, and gain insights from big data. 
  services: hdinsight
  author: jasonwhowell
  ms.author: jasonh
  ms.service: hdinsight
