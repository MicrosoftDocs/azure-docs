### YamlMime:Landing

title: Azure Communications Gateway documentation
summary: The Azure Communications Gateway service will retire on October 30, 2025, and no new customers are being onboarded. To prevent any service disruption, please transition to another Microsoft Teams Direct Routing certified Session Border Controller (SBC) before October 30, 2025.
metadata:
  title: Azure Communications Gateway documentation
  description: Azure Communications Gateway enables telecommunications operators to provide Operator Connect, Teams Phone Mobile, Microsoft Teams Direct Routing and Zoom Phone Cloud Peering services.
  ms.service: azure-communications-gateway
  ms.topic: landing-page
  ms.date: 04/25/2024

