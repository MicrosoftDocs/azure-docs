  description: Azure Data Box family lets you transfer hundreds of terabytes of data into Azure in a quick, inexpensive, and reliable manner. Use the Data Box devices for over the network high performance data transfers.<p>Choose Data Box Gateway<SUP>Preview</SUP> to send for cloud archival, disaster recovery, or to process data at cloud scale.  Use Data Box Edge<SUP>Preview</SUP> to filter, analyze, and transform your data as it moves to Azure.</p><p>Learn how to leverage Data Box Gateway and Data Box Edge for network-based transfer with our tutorials.</p>
