title: Azure Synapse Analytics  # < 60 chars
summary: Azure Synapse is a limitless analytics service that brings together enterprise data warehousing and Big Data analytics. It gives you the freedom to query data on your terms, using either serverless or dedicated resources—at scale. # < 160 chars
