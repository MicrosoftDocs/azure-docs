### YamlMime:Landing
title: Azure Cache for Redis Documentation
summary: Learn how to use the open-source Redis, our Azure Cache for Redis offering. Either of our Redis services can be used as a secure data cache or  messaging broker to provide high throughput and low-latency access to data for applications. These tutorials, API references, and other documentation show you how to use Redis from any application on Azure. For information about Azure Managed Redis, see the links on this page.
