### YamlMime:Landing
title: Azure Redis Documentation
summary: Learn how to use the managed Redis offerings on Azure, including Azure Managed Redis and Azure Cache for Redis. Either service can be used as a secure data cache and messaging broker that provides high throughput and low-latency access to data for applications. Additionally, Azure Managed Redis can be used for more applications, like storing embeddings vectors and as a semantic cache. These tutorials, API references, and other documentation show you how to use Redis from any application on Azure.
metadata:
  title: Azure Redis Documentation
  description: Learn how to use Azure Managed Redis or Azure Cache for Redis, secure data caches and messaging brokers that give applications fast access to data. Tutorials, API references, and more.
  
  ms.topic: landing-page
  ms.custom:
    - ignite-2024
  
  
  ms.date: 08/15/2022
