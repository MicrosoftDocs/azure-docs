# By role

  - componentType: markdown
    content: |
      ## Migration from the service level

      Use documentation for migration efforts and access the knowledge and tools needed for a successful transition from a service level view. Utilize these resources to effectively navigate the complexities of any migration. Focus on creating a smooth and efficient process, while minimizing disruptions and ensuring effective outcomes.

      #### [Compute](#tab/compute)

      ### Migrate compute

      :::row:::
        :::column:::
        **[Migrate Virtual Machines to Azure from AWS](/azure/migrate/tutorial-migrate-aws-virtual-machines)**

        Detailed guide on migrating your AWS virtual machines to Azure.
        :::column-end:::
        :::column:::
        **[Migrate Virtual Machines to Azure from GCP](/azure/migrate/tutorial-migrate-gcp-virtual-machines)**

        Detailed guide on migrating your GCP virtual machines to Azure.
        :::column-end:::
        :::column:::
        **[Migrate EKS web application workloads](/azure/aks/eks-web-overview)**
    
        Replicate an Amazon Elastic Kubernetes Service (EKS) web application with AWS Web Application Firewall (WAF) using Azure Web Application Firewall (WAF) and Azure Application Gateway in Azure Kubernetes Service (AKS).
        :::column-end:::
        :::column:::
        **[Migrate physical Machines](/azure/migrate/tutorial-migrate-physical-virtual-machines)**
        
        Migrate machines as physical servers to Azure by using the Migration and modernization tool.
        :::column-end:::
        :::column:::
        **[Migrate servers in a Hyper-V environment](/azure/migrate/tutorial-assess-hyper-v)**
        
        Use Azure Migrate to assess your Hyper-V environment for migration readiness.
        :::column-end:::
        :::column:::
        **[Azure VMware Solution](/azure/migrate/vmware/server-migrate-overview?context=%2Fazure%2Fmigrate%2Fcontext%2Fmigrate-context)**
        
        Options for migrating VMware VMs to Azure.
        :::column-end:::
      :::row-end:::

      #### [Databases](#tab/databases)

      :::row:::
        :::column:::
        **[Migrate Amazon RDS PostgreSQL to Azure](/azure/postgresql/migrate/migration-service/tutorial-migration-service-aws-offline)**
        
        How to migrate Amazon RDS PostgreSQL database to Azure Database for PostgreSQL.
        :::column-end:::
        :::column:::
        **[Migrate Amazon Aurora PostgreSQL to Azure](/azure/postgresql/migrate/migration-service/tutorial-migration-service-aurora-offline)**
        
        How to migrate AWS Aurora PostgreSQL database to Azure Database for PostgreSQL.
        :::column-end:::
        :::column:::
        **[Migrate Amazon RDS MySQL to Azure](/azure/mysql/flexible-server/how-to-migrate-rds-mysql-data-in-replication)**
        
        How to migrate Amazon RDS MySQL database to Azure Database for MySQL.
        :::column-end:::
        :::column:::
        **[Migrate Amazon RDS SQL Server to Azure](/data-migration/sql-server/database/guide)**
        
        Learn how to migrate your Amazon RDS SQL Server instance to Azure SQL Database.
        :::column-end:::
        :::column:::
        **[Migrate from DynamoDB to Azure Cosmos DB for NoSQL](/azure/cosmos-db/nosql/dynamodb-data-migration-cosmos-db)**
        
        Options for data migration from DynamoDB to Cosmos DB for NoSQL.
        :::column-end:::
      :::row-end:::

      #### [Data](#tab/data)

      ### Migrate data

      :::row:::
        :::column:::
        **[Migrate with Azure Data Factory](/azure/data-factory/data-migration-guidance-overview)**
        
        Use Azure Data Factory to migrate your data lakes and warehouses to Azure with high performance, scalability, and a cost-effective pay-as-you-go model.
        :::column-end:::
        :::column:::
        **[Azure Data Box](/azure/databox/data-box-overview)**
        
        Use Azure Data Box for offline data transfer to Azure.
        :::column-end:::
      :::row-end:::

      #### [Storage](#tab/storage)

      ### Migrate storage

      :::row:::
        :::column:::
        **[Migrate Blob Storage to Azure](/azure/storage/common/storage-migration-overview)**

        Migrating your blob storage to Azure.
        :::column-end:::
        :::column:::
        **[File Sync Migration](/azure/storage/files/storage-files-migration-overview?toc=%2Fazure%2Fstorage%2Ffile-sync%2Ftoc.json)**

        Guide to set up and migrate files using Azure File Sync.
        :::column-end:::
        :::column:::
        **[Data Transfer Solutions](/azure/storage/common/storage-choose-data-transfer-solution)**

        Explore various options for data transfer to Azure Storage.
        :::column-end:::
        :::column:::
        **[Migrate data from Amazon S3 to Azure Data Lake Storage Gen2](/azure/data-factory/solution-template-migration-s3-azure)**
      
        Use Azure Data Factory templates to efficiently migrate data from Amazon S3 to Azure Data Lake Storage Gen2, handling both historical transfers and updates.
        :::column-end:::
      :::row-end:::

      #### [Network](#tab/network)

      ### Migrate network

      :::row:::
         :::column:::
         **[Azure Virtual Network Overview](/azure/virtual-network/virtual-networks-overview)**

         Learn how to set up a virtual network in Azure for your workloads.
         :::column-end:::
         :::column:::
         **[ExpressRoute for Network Migration](/azure/expressroute/expressroute-introduction)**

         Use Azure ExpressRoute to create private connections between Azure and your cross-premises infrastructure.
         :::column-end:::
         :::column:::
         **[Azure VPN Gateway](/azure/vpn-gateway/vpn-gateway-about-vpngateways)**

         Set up a VPN gateway to securely connect your on-premises networks to Azure.
         :::column-end:::
         :::column:::
         **[Network Security Groups (NSGs)](/azure/virtual-network/network-security-groups-overview)**

         Implement NSGs to control inbound and outbound traffic to Azure resources.
         :::column-end:::
      :::row-end:::

      #### [Identity](#tab/identity)

      ### Migrate identity

      :::row:::
         :::column:::
         **[Migrate to Microsoft Entra Cloud Sync for an existing synced AD forest](/entra/identity/hybrid/cloud-sync/tutorial-pilot-aadc-aadccp)**

         Migrate to cloud sync for a test Active Directory forest that is already synced using Microsoft Entra Connect Sync.
         :::column-end:::
         :::column:::

         :::column-end:::
         :::column:::

         :::column-end:::
         :::column:::

         :::column-end:::
      :::row-end:::

      #### [Application](#tab/application)

      ### Migrate applications

      :::row:::
         :::column:::
         **[Migrate .NET to Azure App Service](/azure/app-service/app-service-asp-net-migration)**

         Use Azure App Server to assess, discover, and migrate .NET apps to Azure.
         :::column-end:::
         :::column:::
         **[Migrate containerized .NET](/azure/migrate/tutorial-app-containerization-aspnet-app-service?bc=%2Fazure%2Fbread%2Ftoc.json&toc=%2Fazure%2Fapp-service%2Ftoc.json)**

         Containerize ASP.NET applications and migrate them to Azure App Service using the Azure Migrate App Containerization tool.
         :::column-end:::
         :::column:::
         **[Migrate Java](/azure/app-service/app-service-java-migration)**

         Discover, assess, and migrate Java web apps to Azure App Service.
         :::column-end:::
         :::column:::
         **[Migrate Tomcat](/azure/developer/java/migration/migrate-tomcat-to-tomcat-app-service?toc=%2Fazure%2Fapp-service%2Ftoc.json&bc=%2Fazure%2Fbread%2Ftoc.json)**

         Migrate an existing Tomcat application to run on Azure App Service using Tomcat 9.0.
         :::column-end:::
         :::column:::
         **[Migrate JBoss EAP](/azure/developer/java/migration/migrate-jboss-eap-to-jboss-eap-on-azure-app-service?toc=%2Fazure%2Fapp-service%2Ftoc.json&bc=%2Fazure%2Fbread%2Ftoc.json)**

         Migrate a JBoss EAP application to Azure App Service.
         :::column-end:::
         :::column:::
         **[Migrate WebLogic](/azure/developer/java/migration/migrate-weblogic-to-jboss-eap-on-azure-app-service?toc=%2Fazure%2Fapp-service%2Ftoc.json&bc=%2Fazure%2Fbread%2Ftoc.json)**

         Migrate a WebLogic Server application to run on Azure App Service using JBoss EAP.
         :::column-end:::
         :::column:::
         **[Migrate WebSphere](/azure/developer/java/migration/migrate-websphere-to-jboss-eap-on-azure-app-service?toc=%2Fazure%2Fapp-service%2Ftoc.json&bc=%2Fazure%2Fbread%2Ftoc.json)**

         Migrate a WebSphere application to run on Azure App Service using JBoss EAP.
         :::column-end:::
      :::row-end:::
