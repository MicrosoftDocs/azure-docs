# By role

  - componentType: markdown
    content: |
      ## Planning your migration

      Explore the aspects of migrating to Microsoft Azure. Discover essential steps, best practices, and technical resources to support a successful migration. Select a topic to access comprehensive insights and practical guidance customized to your migration needs.

      #### [Adopt](#tab/adopt)

      ### Adopt Azure

      :::row:::
         :::column:::
         **[Prepare](/azure/cloud-adoption-framework/migrate/prepare/ready-azure-landing-zone)**

         Set up your Azure environment for migration effectively.
         :::column-end:::
         :::column:::
         **[Assess](/azure/cloud-adoption-framework/migrate/assess/classify)**

         Evaluate workload readiness and classification for Azure migration.
         :::column-end:::
         :::column:::
         **[Deploy](/azure/cloud-adoption-framework/migrate/deploy/)**

         Guidance on deploying necessary Azure services for migration.
         :::column-end:::
         :::column:::
         **[Release](/azure/cloud-adoption-framework/migrate/release/)**

         Guide for releasing deployed workloads to production, including final migration steps and communication with stakeholders.
         :::column-end:::
         :::column:::

         :::column-end:::
      :::row-end:::

      #### [Design and Govern](#tab/design-and-govern)

      ### Design and Govern

      :::row:::
         :::column:::
         **[Design Well-Architected Solutions](/azure/well-architected/pillars)**

         Guidelines to design and maintain well-architected Azure solutions.
         :::column-end:::
         :::column:::
         **[Workload Assessment](/azure/cloud-adoption-framework/migrate/assess/)**

         Evaluate workload readiness and classification for Azure migration.
         :::column-end:::
         :::column:::
         **[Governance Frameworks](/azure/governance/management-groups/azure-management)**

         Implement governance and compliance frameworks for Azure.
         :::column-end:::
         :::column:::

         :::column-end:::
      :::row-end:::

      #### [Manage and Optimize](#tab/manage-and-optimize)

      ### Manage and Optimize

      :::row:::
         :::column:::
         **[Reliability Cloud Design Patterns](/azure/well-architected/reliability/design-patterns)**

         Cloud design patterns for consideration when developing reliable workloads.
         :::column-end:::
         :::column:::
         **[Microsoft Cloud Security Benchmark](/security/benchmark/azure/)**

         Best practice guidance on securing your cloud solutions.
         :::column-end:::
         :::column:::

         :::column-end:::
         :::column:::

         :::column-end:::
      :::row-end:::

      #### [Training](#tab/training)

      ### Training

      :::row:::
         :::column:::
         **[Introduction to migrating from AWS to Azure](/training/modules/introduction-to-migrating-aws-to-azure/)**

         Comparing AWS and Azure services, covering terminology, IAM, governance, IaaS, databases, messaging, and Kubernetes, with resources for further information.
         :::column-end:::
         :::column:::
         **[Introduction to migrating from GCP to Azure](/training/modules/introduction-to-migrating-gcp-to-azure/)**

         Mapping Google Cloud services to their equivalents in Azure, covering terminology, IAM, governance, IaaS options, databases, messaging, and Kubernetes, along with resources for further information.
         :::column-end:::
         :::column:::
         **[Azure Administrator training](/training/courses/az-104t00)**

         This certification overview highlights the skills needed for Azure administrators in managing environments, focusing on networking, storage, compute, identity, security, and governance.
         :::column-end:::
         :::column:::
         **[Azure Solutions Architect training](/training/paths/microsoft-azure-architect-design-prerequisites/)**

         Design advanced cloud and hybrid solutions. Translate complex business needs into Azure designs and extensive expertise in IT operations, governance, and DevOps.
         :::column-end:::
      :::row-end:::

