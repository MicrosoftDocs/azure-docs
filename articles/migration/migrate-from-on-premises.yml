### YamlMime:Landing

title: Migrate on-premises to Microsoft Azure
summary: Replatforming an entire workload from on-premises to Azure involves migrating various components, including compute, databases, storage, and applications. This section offers service comparisons between both platforms and example scenarios to help integrate components for transition to Azure.
