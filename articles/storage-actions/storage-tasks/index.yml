### YamlMime:Landing

title: Azure Storage Actions documentation
summary: Azure Storage Actions is a serverless framework that you can use to perform common data operations on millions of objects across multiple storage accounts. The current release of Azure Storage Actions enables you to create storage tasks that can perform operations on blobs in Azure Storage accounts based on a set of conditions that you define.

metadata:
  title: Azure Storage Actions documentation
  description: Azure Storage Actions documentation hub page. Points to service documentation for using the Azure Storage Actions to perform operations on containers and blobs in Azure Storage accounts based on a set of conditions that you define. 
