ce?</tspan></text><use href="#G" x="216" y="252" class="X e f g"/><text x="24.29" y="609.7" transform="translate(408.12 -290.95)" class="U V h">Do you need the ability to <tspan x="8.29" dy="1.2em" class="W">configure rules based on URLs i.e., </tspan><tspan x="5.78" dy="1.2em" class="W">the full URL path will be considered </tspan><tspan x="23.29" dy="1.2em" class="W">including SSL termination?</tspan></text><use href="#G" x="432" y="252" class="X e f g"/><text x="24.49" y="604.3" transform="translate(624.12 -285.75)" class="U V h">Do you need inbound TLS <tspan x="9.45" dy="1.2em" class="W">termination i.e., TLS reverse proxy </tspan><tspan x="14.33" dy="1.2em" class="W">(using App GW)? This is usually </tspan><tspan x="20.89" dy="1.2em" class="W">required for highly sensitive </tspan><tspan x="54.76" dy="1.2em" class="W">workloads.</tspan></text><use href="#G" x="864" y="252" class="X e f g"/><text x="40.93" y="604.3" transform="translate(1056.12 -292.45)" class="U V h">Do you need fully <tspan x="26.8" dy="1.2em" class="W">managed IDPS (intrusion </tspan><tspan x="7.52" dy="1.2em" class="W">detection and prevention system)? </tspan><tspan x="24.14" dy="1.2em" class="W">This is usually required for </tspan><tspan x="23.26" dy="1.2em" class="W">highly sensitive workloads.</tspan></text><use href="#G" x="648" y="252" class="X e f g"/><text x="21.41" y="609.7" transform="translate(840.12 -288.7)" class="U V h">Do you need outbound TLS <tspan x="6.32" dy="1.2em" class="W">termination i.e., TLS forward proxy? </tspan><tspan x="10.8" dy="1.2em" class="W">This is usually required for highly </tspan><tspan x="36.59" dy="1.2em" class="W">sensitive workloads.</tspan></text><g class="X Z a"><g class="j i"><use href="#H"/><use href="#H" x="216"/><use href="#H" x="432"/><use href="#H" x="648"/></g><path d="M1132.62 146.25v116.72" class="b d"/><g class="j i"><path d="M1047.12 334.12h-37.97"/><path d="M831.12 334.12h-37.97"/><path d="M615.12 334.12h-37.97"/></g><g class="d b"><