title: Azure Virtual Desktop for Azure Stack HCI FAQ
summary: This article answers frequently asked questions about Azure Virtual Desktop for Azure Stack HCI.


sections:
  - name: Ignored
    questions:
      - question: |
         What session host operating system images does this feature support?
        answer: |
          Azure Virtual Desktop for Azure Stack HCI supports the following x64 operating system images:
            
            - Windows 11 Enterprise multi-session
            - Windows 11 Enterprise
            - Windows 10 Enterprise multi-session, version 21H2
            - Windows 10 Enterprise, version 21H2
            - Windows Server 2022
            - Windows Server 2019
          
      - question: |
         Which Azure Virtual Desktop clients does this feature support?
        answer: |
          Azure Virtual Desktop for Azure Stack HCI supports the same clients as Azure Virtual Desktop.
          
      - question: |
         Can I use Azure Virtual Desktop with other on-premises infrastructure besides Azure Stack HCI?
        answer: |
          No. Azure Virtual Desktop's on-premises capabilities only extend to session hosts running Azure Stack HCI infrastructure.

      - question: |
         Is Azure Virtual Desktop an Azure Arc-enabled service?
        answer: |
          No, Azure Virtual Desktop is not an Azure Arc-enabled service. It is not supported outside of Azure, in a multi-cloud environment, or on Azure Arc-enabled servers besides Azure Stack HCI virtual machines as described in this technical documentation.

      - question: |
         Is Azure Virtual Desktop for Azure Stack HCI available in Azure Government?
        answer: |
          Yes. Azure Stack HCI is available in Preview in Azure Government and may be used with Azure Virtual Desktop. For more information, see the note at [Azure Stack HCI prerequisites for cluster registration](/azure-stack/hci/deploy/register-with-azure#prerequisites-for-cluster-registration).

      - question: |
         Does using Azure Virtual Desktop for Azure Stack HCI mean all my data is stored on-premises?
        answer: |
          No, using Azure Virtual Desktop for Azure Stack HCI doesn't guarantee that all data is stored on-premises. Administrators can choose to store user data on-premises by locating session host virtual machines and associated services, such as file servers, on-premises. However, some customer data, diagnostic data, and service-generated data are still stored in a datacenter. For more information on how Azure Virtual Desktop stores different kinds of data, see [Data locations for Azure Virtual Desktop](data-locations.md).
