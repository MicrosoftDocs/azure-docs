apiVersion: v1
kind: Namespace
metadata:
  name: test-infra
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: mtls-app
  name: mtls-app
  namespace: test-infra
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8443
  selector:
    app: mtls-app
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtls-app
  namespace: test-infra
spec:
  selector:
    matchLabels:
      app: mtls-app
  replicas: 2
  template:
    metadata:
      labels:
        app: mtls-app
    spec:
      containers:
        - name: mtls-app
          imagePullPolicy: Always
          image: nginx:1.23.2
          ports:
            - containerPort: 8443
          volumeMounts:
          - mountPath: /etc/nginx/ssl
            name: secret-volume
          - mountPath: /etc/nginx/client_certs
            name: ca-volume
          - mountPath: /etc/nginx/conf.d
            name: configmap-volume
          resources:
            limits:
              cpu: 700m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 20Mi
      volumes:
      - name: secret-volume
        secret:
          secretName: backend.com
      - name: ca-volume
        secret:
          secretName: ca.bundle
      - name: configmap-volume
        configMap:
          name: mtls-app-nginx-cm
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: mtls-app-nginx-cm
  namespace: test-infra
data:
  default.conf: |-
    server {
        listen 8443 ssl;
        server_name backend.com;
        root /usr/share/nginx/html;
        index index.html;
        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;
        ssl_client_certificate /etc/nginx/client_certs/ca.crt;
        location / {
          return 200 "Hello World!";
        }
    }
---

apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: backend.com
  namespace: test-infra
type: kubernetes.io/tls
---

apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: frontend.com
  namespace: test-infra
type: kubernetes.io/tls
---

apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: gateway-client-cert
  namespace: test-infra
type: kubernetes.io/tls
---

apiVersion: v1
data:
  ca.crt: 
kind: Secret
metadata:
  name: ca.bundle
  namespace: test-infra

