- items:
  - type: paragraph
    text: Azure SQL Database enables you to easily monitor and tune your database workload.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
      - title: Query Performance Insights
        href: /azure/sql-database/sql-database-query-performance
        html: <p>Easily monitor resource usage in your Azure SQL Database (Single Database) using built-in monitoring capabilities on the Azure portal.</p>
      - title: Azure SQL Analytics
        href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
        html: <p>Azure SQL Analytics monitoring enables you to easily monitor a large fleet of databases and instances.</p>
      - title: Automatic tuning
        href: /azure/sql-database/sql-database-automatic-tuning
        html: <p>Automatic tuning can automatically fix query plan issues, create necessary indexes, and drop unused indexes.</p>
      - title: Intelligent Performance Insight
        href: /azure/sql-database/sql-database-intelligent-insights
        html: <p>Built-in intelligence in Azure SQL Database detect disruptive events that cause poor performance in your databases.</p>
      - title: Performance recommendations
        href: /azure/sql-database/sql-database-advisor
        html: <p>Azure SQL Database provides a set of recommendations that can help you to optimize your database.</p>
      - title: Metrics and logging
        href: /azure/sql-database/sql-database-metrics-diag-logging
        html: <p>Send your log information to Azure SQL Analytics, Azure Event Hub, or Azure Blob Storage.</p>
