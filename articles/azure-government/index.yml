### YamlMime:Landing

title: Azure Government documentation
summary: Azure Government is a cloud services platform built upon the foundational principles of security, privacy, and compliance. Customers eligible
 for Azure Government benefit from a physically isolated instance of Azure.

metadata:
  title: Azure Government documentation
  description: Azure Government provides a physically isolated instance of Azure that employs world-class security and compliance critical to US government.
  ms.service: azure-government
  ms.topic: landing-page
  author: anaharris-ms
