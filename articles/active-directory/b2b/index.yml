  description: "Learn how to use Azure AD business-to-business (B2B) collaboration to securely share your company's applications and services with guest users and external partners from any organization, while maintaining control over your own corporate data. 
Here are some of the key features:<ul><li>Through a simple invitation and redemption process, guest users can start collaborating on the resources you want them to access.</li><li>Your guest users and external partners manage their own identities through Azure AD, social email accounts, or any identity provider.</li><li>You can protect your corporate resources with Azure AD features like multi-factor authentication.</li><li>You can use APIs to customize the experience, for example through a self-service sign-up portal.</li></ul>The following resources help you to quickly get started."
