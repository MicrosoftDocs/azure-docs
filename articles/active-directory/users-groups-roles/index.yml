abstract:
  description: User management is the basis of identity management in Azure Active Directory. To accomplish your top tasks more quickly and at scale, you should understand the relationships between users and their groups, administrator roles, and licenses. If you're in a large organization, you can assign licenses to groups instead of individually, or delegate permissions to distribute the work of Azure AD management. 
