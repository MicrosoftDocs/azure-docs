documentType: LandingData
title: Azure Active Directory developer documentation
metadata:
  title: Azure Active Directory developer documentation
  description: Learn how you can use the Azure Active Directory platform to build apps that securely sign in users in all Microsoft identities. 
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.component: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: celested
abstract:
  description: Azure Active Directory (Azure AD) is a cloud identity service that allows developers to build apps that securely signs in all Microsoft identities, get tokens to call your own APIs, Microsoft Graph, or legacy Microsoft APIs. Find the SDK for your platform and use these quickstarts, tutorials, samples, and how-tos to build both single-tenant and multi-tenant line-of-business (LOB) apps with Azure AD support using industry standard protocols like OAuth 2.0 and OpenID Connect.
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/video-featured.png
      width: 250  
    title: Building web app solutions with authentication (9:31)
    href: https://www.youtube.com/watch?v=QWh5HZK9vRA
    width: 250
