documentType: LandingData
title: Azure Active Directory developer documentation
metadata:
  title: Azure Active Directory developer documentation
  description: Learn how you can use Azure Active Directory to build apps that securely sign in users with personal Microsoft accounts and work accounts from Azure Active Directory. 
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.component: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: celested
abstract:
  description: Azure Active Directory (Azure AD) is a cloud identity service that allows developers to build apps that securely sign in users with a Microsoft work or school account. In addition to basic sign in, Azure AD also lets apps call Microsoft APIs like Microsoft Graph and custom APIs that are built on the Azure AD platform. Find the SDK for your platform and use these quickstarts, tutorials, samples, and how-tos to build both single-tenant and multi-tenant line-of-business (LOB) apps with Azure AD support using industry standard protocols like OAuth 2.0 and OpenID Connect.
