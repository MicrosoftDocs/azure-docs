  - title: Step-by-step tutorials
    items:
    - type: paragraph
      text: 'Use the Azure AD v2.0 endpoint and libaries, and follow in-depth, scenario-based procedures for the top auth developer tasks.'
    - type: list
      style: unordered
      items:
      - html: Obtain access tokens and use them in calls to the Microsoft Graph API and other APIs using&#58; <a href="tutorial-v2-ios.md">iOS</a> | <a href="tutorial-v2-android.md">Android</a> | <a href="tutorial-v2-windows-desktop.md">Windows Desktop .NET</a> | <a href="tutorial-v2-windows-uwp.md">Universal Windows Platform</a>
      - html: Implement sign-in with Microsoft with a traditional web browser-based app using OpenID Connect using <a href="tutorial-v2-asp-webapp.md">an ASP .NET MVC solution</a>
      - html: Sign in personal, work and school accounts, get an access token, and call the Microsoft Graph API or other APIs using a <a href="tutorial-v2-javascript-spa.md">JavaScript single page app</a>

