      - href: /azure/active-directory/develop/authentication-scenarios
        html: <p>Learn the basic concepts of authentication in Azure AD as well as the app model and API.</p>
        image:
          src: ./media/index/i_get-started.svg
        title: Authentication basics
      - href: /azure/active-directory/develop/app-types/
        html: <p>Learn about the app types supported by Azure AD and understand the basics on protocol flows, registration, and token expiration for each app type.</p>
        image:
          src: ./media/index/i_web-apps.svg
        title: Application types
      - href: 
        html: <p>Start here to understand the endpoint capabilities and get our recommendation on which endpoint to use based on the scenario you want to enable.</p>
        image:
          src: ./media/index/i_forks.svg
        title: Endpoints and libraries
      - href: /azure/active-directory/develop/v2-id-and-access-tokens/
        html: <p>Learn about the types of security tokens emitted by Azure AD, format, security characteristics, and contents of each type of token.</p>
        image:
          src: ./media/index/i_data-collection.svg
        title: ID tokens
      - href: https://developer.microsoft.com/graph/docs/concepts/azuread-identity-access-management-concept-overview
        html: <p>Learn how to use the Azure AD REST APIs in Microsoft Graph to create unique workflows between Azure AD resources and third-party resources.</p>
        image:
          src: ./media/index/i_queries.svg
        title: Azure AD identity and access management API
      - href: /azure/active-directory/active-directory-b2c/active-directory-b2c-overview
        html: <p>Learn how to use the Azure AD B2C identity management service to customize and control how customers sign up, sign in, and manage their profiles when using your apps.</p>
        image:
          src: ./media/index/i_account-management.svg
        title: Azure Active Directory B2C
   
